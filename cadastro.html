<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Receitas Deliciosas</title>
    <style>
        body {
            background-image: url('https://joselito.com.br/wp-content/uploads/fundo-receitas.jpg'); /* URL da imagem de fundo */
            background-size: cover; /* Faz a imagem preencher toda a tela */
            background-repeat: no-repeat; /* Evita que a imagem se repita */
            background-attachment: fixed; /* Mantém a imagem fixa ao rolar a página */
            background-position: center; /* Centraliza a imagem */
            color: #333; /* Cor do texto para melhor legibilidade */
        }
        main {
            overflow-y: auto;
            overflow-x: auto; /* Habilita a barra de rolagem horizontal */
        }
        .content {
            width: 200%; /* Largura ampliada para forçar a barra de rolagem horizontal */
            padding: 20px;
        }
        .navbar {
            z-index: 1; /* Garante que a barra de navegação fique acima da imagem de fundo */
        }
        .content, footer {
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente para melhor contraste */
            border-radius: 8px;
            padding: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
</head>
<body class="cadastro>

    <header style="height: 60px;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="home.html">Receitas Deliciosas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Receitas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid" style="height: calc(100vh - 100px);">

        <section class="content">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="mt-5 mb-4 text-center">Cadastro de Usuário</h1>
                    <img src="https://joselito.com.br/wp-content/uploads/fundo-receitas.jpg" alt="Imagem de Receitas" class="img-fluid mb-4">
                    <form action="mailto:seuemail@example.com" method="POST" enctype="text/plain">
                        <div class="form-group">
                            <label for="inputNome">Nome Completo *</label>
                            <input type="text" class="form-control" id="inputNome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">E-mail *</label>
                            <input type="email" class="form-control" id="inputEmail" name="email" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <label for="inputRua">Rua *</label>
                                <input type="text" class="form-control" id="inputRua" name="rua" required>
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputNumero">Número *</label>
                                <input type="text" class="form-control" id="inputNumero" name="numero" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputComplemento">Complemento</label>
                            <input type="text" class="form-control" id="inputComplemento" name="complemento">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCidade">Cidade *</label>
                                <input type="text" class="form-control" id="inputCidade" name="cidade" required>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEstado">Estado *</label>
                                <select id="inputEstado" class="form-control" name="estado" required>
                                    <option selected disabled>Selecione...</option>
                                    <option>SP</option>
                                    <option>RJ</option>
                                    <option>MG</option>
                                    <option>RS</option>
                                    <option>PR</option>
                                    <!-- Adicione mais estados conforme necessário -->
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputCEP">CEP *</label>
                                <input type="text" class="form-control" id="inputCEP" name="cep" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
        
    </main>

    <footer style="height: 25px;" class="mt-5 py-3 text-center">
        <p>&copy; 2024 Receitas Deliciosas. Todos os direitos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
